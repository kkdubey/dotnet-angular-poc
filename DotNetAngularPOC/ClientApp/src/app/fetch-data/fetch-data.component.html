<h2 id="tableLabel">Add/Edit Language</h2>
<form (ngSubmit)="onSubmit()" #languageForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [readonly]="isNameReadonly()"
           required
           [(ngModel)]="language.name" name="name"
           #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="languagetype">Language Type</label>
    <input type="text" class="form-control" id="languagetype"
           required
           [(ngModel)]="language.languageType" name="languageType"
           #languageType="ngModel">
    <div [hidden]="languageType.valid || languageType.pristine"
         class="alert alert-danger">
      Language Type is required
    </div>
  </div>

  <div class="form-group">
    <label for="description">Language Desc</label>
    <input type="text" class="form-control" id="description"
           required
           [(ngModel)]="language.description" name="description"
           #description="ngModel">
    <div [hidden]="description.valid || description.pristine"
         class="alert alert-danger">
      Language description is required
    </div>
  </div>


  <button type="submit" class="btn btn-success" [disabled]="!languageForm.form.valid">Submit</button>
  <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>

</form>
